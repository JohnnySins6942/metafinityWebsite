<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Project Waitlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <section id="Cock">
        <div class="FatContainer">
            <div class="container">
                <img src="MetaverseBackground.png" alt="logo" width="350" height="350">
                <div class="container>
                    <form action="">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
    
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div id="status"></div>
            </div>
        </div>

        <video src="METAVERSEBACKGROUND.mp4" muted loop autoplay id="Trailer"></video>

        <div id="links" class="container1">
            <div class="item"><a href="#"><img src="twitter_64px.png" alt="Tiktok logo" width="50px" height="50px"></a></div>
            <div class="item"><a href="#"></a><img src="tiktok_64px.png" alt="Twitter logo" width="50px" height="50px"></a></div>
            <div class="item"><a href="#"></a><img src="Instagram_200px.png" alt="Instagram logo" width="50px" height="50px"></a></div>
        </div>
        


    </section>
</body>
</html>
